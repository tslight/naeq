name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - name: Build
        run: go build -v ./...
      - name: Vet
        run: go vet -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Test
        run: go test -v ./...
