name: Build
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macOS-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout
      - name: Setup
        uses: actions/setup-go
      - name: Build
        run: go build -v ./...
      - name: Vet
        run: go vet -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action
      - name: Static Check
        uses: dominikh/staticcheck-action
      - name: Test
        run: go test -v ./... -covermode=count -coverprofile=c.out
      - name: Coverage
        if: matrix.os != 'windows-latest'
        run: go tool cover -func=c.out
